<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="/static/jquery.js"></script>
    <script src="/static/axios.js"></script>
    <script src="/static/main.js"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-evenly">
        <button type="button" class="btn btn-outline-dark" onclick="openCam()">Open Cam</button>
        <button type="button" class="btn btn-outline-dark" onclick="closeCam()">Close Cam</button>
    </div>
    <br>
    <div class="d-flex justify-content-evenly">
        <button type="button" class="btn btn-outline-dark" onclick="blush()">Blush</button>
        <button type="button" class="btn btn-outline-dark" onclick="eyeshadow()">Eyeshadow</button>
        <button type="button" class="btn btn-outline-dark" onclick="lipstick()">Lipstick</button>
    </div>
    <div class="row">
        <div class="col-lg-8  offset-lg-2" id="container">
            <h3 class="mt-5">Live Streaming</h3>
            <img id="vid-feed" src="/video-feed" width="100%" alt="video-feed"></img>
        </div>
    </div>
</div>
</body>
</html>
